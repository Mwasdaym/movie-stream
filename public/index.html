<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Watch Movies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #e50914;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            color: #e50914;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .home-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-btn:hover {
            background: #f40612;
        }

        .search-box {
            display: flex;
        }

        .search-box input {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px 0 0 4px;
            width: 300px;
            background: #333;
            color: white;
        }

        .search-box input::placeholder {
            color: #ccc;
        }

        .search-box button {
            padding: 0.5rem 1rem;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #f40612;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #000 0%, #e50914 100%);
            border-radius: 15px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e50914);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 1rem 2rem;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #e50914;
            color: #e50914;
        }

        .btn-outline:hover {
            background: #e50914;
            color: white;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .movie-card {
            background: #2f2f2f;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid #404040;
        }

        .movie-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
            border-color: #e50914;
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.1);
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-meta {
            font-size: 0.85rem;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
        }

        /* Section Title */
        .section-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 3px;
            background: linear-gradient(90deg, #e50914, transparent);
            border-radius: 2px;
        }

        /* Video Player */
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .player-header {
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .player-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #videoElement {
            width: 90%;
            max-width: 1200px;
            height: auto;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .player-controls {
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .quality-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quality-selector select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem 2rem;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: rgba(255,255,255,0); text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            40% { color: white; text-shadow: .25em 0 0 rgba(255,255,255,0), .5em 0 0 rgba(255,255,255,0); }
            60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(255,255,255,0); }
            80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; }
        }

        .error {
            text-align: center;
            padding: 3rem 2rem;
            color: #e50914;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .quick-btn:hover {
            background: #e50914;
            transform: translateY(-2px);
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
            color: #ccc;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-left {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-box input {
                width: 200px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-left">
            <div class="logo" onclick="goHome()">
                üé¨ StreamFlix
            </div>
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i> Home
            </button>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button id="searchBtn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited Movies & TV Shows</h1>
                <p>Watch anywhere. Stream anytime. Join millions of happy users with instant loading and crystal clear quality.</p>
                <div>
                    <button class="btn" onclick="loadTrendingMovies()">
                        <i class="fas fa-play"></i> Start Watching
                    </button>
                    <button class="btn btn-outline" onclick="searchMovies('avengers')">
                        <i class="fas fa-bolt"></i> Try Sample
                    </button>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-btn" onclick="searchMovies('avengers')">Avengers</button>
            <button class="quick-btn" onclick="searchMovies('spider man')">Spider Man</button>
            <button class="quick-btn" onclick="searchMovies('john wick')">John Wick</button>
            <button class="quick-btn" onclick="searchMovies('fast and furious')">Fast & Furious</button>
            <button class="quick-btn" onclick="searchMovies('batman')">Batman</button>
            <button class="quick-btn" onclick="searchMovies('mission impossible')">Mission Impossible</button>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-bolt"></i>
                <span>Instant Loading</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-film"></i>
                <span>HD Quality</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-download"></i>
                <span>Free Downloads</span>
            </div>
        </div>

        <!-- Movies Section -->
        <section id="moviesSection">
            <h2 class="section-title" id="sectionTitle">
                <i class="fas fa-fire"></i> Trending Movies
            </h2>
            <div class="movies-grid" id="moviesGrid">
                <div class="loading">Loading movies</div>
            </div>
        </section>
    </main>

    <!-- Video Player -->
    <div class="video-player" id="videoPlayer">
        <div class="player-header">
            <h3 id="nowPlaying">Now Playing</h3>
            <button class="btn" onclick="hideVideoPlayer()">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
        <div class="player-content">
            <video id="videoElement" controls crossorigin="anonymous">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-controls">
            <div class="quality-selector">
                <label>Quality:</label>
                <select id="qualitySelect">
                    <option value="720p">720p HD</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
            </div>
            <button class="btn" id="downloadBtn">
                <i class="fas fa-download"></i> Download
            </button>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        const API_BASE = window.location.origin;

        // DOM Elements
        const elements = {
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            moviesGrid: document.getElementById('moviesGrid'),
            videoPlayer: document.getElementById('videoPlayer'),
            videoElement: document.getElementById('videoElement'),
            nowPlaying: document.getElementById('nowPlaying'),
            qualitySelect: document.getElementById('qualitySelect'),
            downloadBtn: document.getElementById('downloadBtn'),
            sectionTitle: document.getElementById('sectionTitle')
        };

        let currentMovieId = null;
        let currentMovieTitle = null;
        let currentSection = 'trending';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadTrendingMovies();
        });

        function setupEventListeners() {
            // Search with debouncing
            let searchTimeout;
            elements.searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const query = e.target.value.trim();
                    if (query.length > 2) {
                        searchMovies(query);
                    }
                }, 500);
            });

            elements.searchBtn.addEventListener('click', () => {
                const query = elements.searchInput.value.trim();
                if (query) searchMovies(query);
            });

            elements.searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) searchMovies(query);
                }
            });

            // Video player
            elements.qualitySelect.addEventListener('change', handleQualityChange);
            elements.downloadBtn.addEventListener('click', handleDownload);
        }

        // HOME BUTTON FUNCTION
        function goHome() {
            elements.searchInput.value = '';
            currentSection = 'trending';
            loadTrendingMovies();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            console.log('üè† Home button clicked - Loading trending movies');
        }

        // INSTANT trending movies
        async function loadTrendingMovies() {
            try {
                updateSectionTitle('Trending Movies', 'fire');
                elements.moviesGrid.innerHTML = '<div class="loading">Loading trending movies</div>';
                
                const response = await fetch(`${API_BASE}/api/trending`);
                const data = await response.json();
                
                if (data.success && data.results.items.length > 0) {
                    displayMovies(data.results.items);
                    currentSection = 'trending';
                } else {
                    // Fallback to default search
                    searchMovies('avengers');
                }
            } catch (error) {
                console.error('Trending error:', error);
                searchMovies('avengers'); // Fallback
            }
        }

        // Update section title with icon
        function updateSectionTitle(title, icon = 'film') {
            const icons = {
                'fire': 'fas fa-fire',
                'search': 'fas fa-search',
                'film': 'fas fa-film',
                'home': 'fas fa-home',
                'trending': 'fas fa-chart-line'
            };
            
            const iconClass = icons[icon] || 'fas fa-film';
            elements.sectionTitle.innerHTML = `<i class="${iconClass}"></i> ${title}`;
        }

        // FAST SEARCH with loading states
        async function searchMovies(query) {
            try {
                updateSectionTitle(`Search: "${query}"`, 'search');
                showLoadingState();
                console.log(`üîç Searching: ${query}`);
                
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/api/search/${encodeURIComponent(query)}`);
                const data = await response.json();
                const endTime = Date.now();
                
                console.log(`‚úÖ Search took ${endTime - startTime}ms`);
                
                if (data.success && data.results && data.results.items && data.results.items.length > 0) {
                    displayMovies(data.results.items);
                    currentSection = 'search';
                } else {
                    showNoResults(query);
                }
            } catch (error) {
                console.error('‚ùå Search error:', error);
                showErrorState(error);
            }
        }

        function showLoadingState() {
            elements.moviesGrid.innerHTML = `
                <div class="loading">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">‚ö°</div>
                    <div>Loading movies...</div>
                    <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 0.5rem;">This should be fast! üöÄ</div>
                </div>
            `;
        }

        function displayMovies(movies) {
            if (!movies || movies.length === 0) {
                showNoResults();
                return;
            }

            const movieCount = movies.length;
            
            elements.moviesGrid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; margin-bottom: 1rem; color: #ccc; font-size: 0.9rem;">
                    üé¨ Found ${movieCount} movies ‚Ä¢ ‚ö° Instant loading
                </div>
                ${movies.map(movie => {
                    const title = movie.title || 'Unknown Title';
                    const poster = movie.cover?.url || 'https://via.placeholder.com/200x300/333/fff?text=No+Image';
                    const year = movie.releaseDate ? movie.releaseDate.split('-')[0] : 'N/A';
                    const rating = movie.imdbRatingValue || 'N/A';
                    const movieId = movie.subjectId || Math.random().toString(36).substr(2, 9);

                    return `
                        <div class="movie-card" onclick="playMovie('${movieId}', '${title.replace(/'/g, "\\'")}')">
                            <img src="${poster}" alt="${title}" class="movie-poster"
                                 onerror="this.src='https://via.placeholder.com/200x300/333/fff?text=No+Image'">
                            <div class="movie-info">
                                <div class="movie-title">${title}</div>
                                <div class="movie-meta">
                                    <span>${year}</span>
                                    <span>‚≠ê ${rating}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function showNoResults(query = '') {
            elements.moviesGrid.innerHTML = `
                <div class="error" style="grid-column: 1 / -1; text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üé¨</div>
                    <h3>No movies found</h3>
                    <p>Try searching for popular movies or click Home to see trending</p>
                    <div style="margin-top: 1rem;">
                        <button class="btn" onclick="goHome()" style="margin: 0.5rem;">
                            <i class="fas fa-home"></i> Go Home
                        </button>
                        <button class="btn btn-outline" onclick="searchMovies('avengers')" style="margin: 0.5rem;">
                            <i class="fas fa-search"></i> Try Avengers
                        </button>
                    </div>
                </div>
            `;
        }

        function showErrorState(error) {
            elements.moviesGrid.innerHTML = `
                <div class="error" style="grid-column: 1 / -1; text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                    <h3>Search Failed</h3>
                    <p>${error.message}</p>
                    <button class="btn" onclick="goHome()" style="margin-top: 1rem;">
                        <i class="fas fa-home"></i> Go Home
                    </button>
                </div>
            `;
        }

        // Play movie function
        async function playMovie(movieId, movieTitle) {
            try {
                currentMovieId = movieId;
                currentMovieTitle = movieTitle;
                
                elements.nowPlaying.textContent = `Now Playing: ${movieTitle}`;
                showVideoPlayer();
                
                // Load qualities
                await loadQualities(movieId);
                
                // Play with default quality
                const quality = elements.qualitySelect.value;
                await playWithQuality(quality);
                
            } catch (error) {
                console.error('Play error:', error);
                alert('Error playing movie: ' + error.message);
                hideVideoPlayer();
            }
        }

        // Load available qualities
        async function loadQualities(movieId) {
            try {
                const response = await fetch(`${API_BASE}/api/qualities/${movieId}`);
                const data = await response.json();
                
                if (data.success && data.qualities) {
                    elements.qualitySelect.innerHTML = data.qualities.map(q => 
                        `<option value="${q.quality}">${q.quality} (${formatFileSize(q.size)})</option>`
                    ).join('');
                } else {
                    // Default qualities as fallback
                    elements.qualitySelect.innerHTML = `
                        <option value="720p">720p HD</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    `;
                }
            } catch (error) {
                console.error('Qualities error:', error);
                elements.qualitySelect.innerHTML = `
                    <option value="720p">720p HD</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                `;
            }
        }

        // Play with specific quality
        async function playWithQuality(quality) {
            try {
                const streamUrl = `${API_BASE}/api/stream/${currentMovieId}?quality=${quality}`;
                
                console.log('üé¨ Streaming from:', streamUrl);
                
                // Set video source
                elements.videoElement.src = streamUrl;
                
                // Load and play
                await elements.videoElement.load();
                
                // Show loading state
                elements.videoElement.addEventListener('waiting', () => {
                    console.log('‚è≥ Video buffering...');
                });
                
                elements.videoElement.addEventListener('canplay', () => {
                    console.log('‚úÖ Video ready to play');
                });
                
                // Try to play automatically
                try {
                    await elements.videoElement.play();
                    console.log('‚ñ∂Ô∏è Video playing');
                } catch (playError) {
                    console.log('‚è∏Ô∏è Auto-play prevented, user must click play');
                }
                
            } catch (error) {
                console.error('Play quality error:', error);
                alert('Error playing this quality: ' + error.message);
            }
        }

        // Handle quality change
        async function handleQualityChange() {
            if (currentMovieId) {
                const quality = elements.qualitySelect.value;
                await playWithQuality(quality);
            }
        }

        // Handle download
        async function handleDownload() {
            if (currentMovieId && currentMovieTitle) {
                const quality = elements.qualitySelect.value;
                const downloadUrl = `${API_BASE}/api/download/${currentMovieId}?quality=${quality}`;
                
                console.log('üì• Downloading from:', downloadUrl);
                
                // Create download link
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${currentMovieTitle}-${quality}.mp4`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Show video player
        function showVideoPlayer() {
            elements.videoPlayer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Hide video player
        function hideVideoPlayer() {
            elements.videoPlayer.style.display = 'none';
            document.body.style.overflow = 'auto';
            elements.videoElement.pause();
            elements.videoElement.src = '';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const mb = Math.round(bytes / 1024 / 1024);
            return `${mb} MB`;
        }
    </script>
</body>
</html>

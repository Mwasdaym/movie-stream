<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Watch Movies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: #e50914;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .search-box {
            display: flex;
        }

        .search-box input {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px 0 0 4px;
            width: 300px;
        }

        .search-box button {
            padding: 0.5rem 1rem;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(45deg, #000, #e50914);
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .btn {
            padding: 1rem 2rem;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0 0.5rem;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .movie-card {
            background: #2f2f2f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .movie-meta {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Video Player */
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .player-header {
            padding: 1rem;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoElement {
            width: 90%;
            max-width: 1200px;
            height: auto;
            max-height: 80vh;
        }

        .player-controls {
            padding: 1rem;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #e50914;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">üé¨ StreamFlix</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="hero">
            <h1>Unlimited Movies & TV Shows</h1>
            <p>Watch anywhere. Stream anytime. Join millions of happy users.</p>
            <button class="btn" onclick="searchMovies('avengers')">Start Watching</button>
        </section>

        <section id="moviesSection">
            <h2>Popular Movies</h2>
            <div class="movies-grid" id="moviesGrid">
                <div class="loading">Loading movies...</div>
            </div>
        </section>
    </main>

    <!-- Video Player -->
    <div class="video-player" id="videoPlayer">
        <div class="player-header">
            <h3 id="nowPlaying">Now Playing</h3>
            <button class="btn" onclick="hideVideoPlayer()">Close</button>
        </div>
        <div class="player-content">
            <video id="videoElement" controls crossorigin="anonymous">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-controls">
            <select id="qualitySelect">
                <option value="720p">720p HD</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
            </select>
            <button class="btn" id="downloadBtn">Download</button>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // DOM Elements
        const elements = {
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            moviesGrid: document.getElementById('moviesGrid'),
            videoPlayer: document.getElementById('videoPlayer'),
            videoElement: document.getElementById('videoElement'),
            nowPlaying: document.getElementById('nowPlaying'),
            qualitySelect: document.getElementById('qualitySelect'),
            downloadBtn: document.getElementById('downloadBtn')
        };

        let currentMovieId = null;
        let currentMovieTitle = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadDefaultMovies();
        });

        function setupEventListeners() {
            // Search
            elements.searchBtn.addEventListener('click', handleSearch);
            elements.searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });

            // Video player
            elements.qualitySelect.addEventListener('change', handleQualityChange);
            elements.downloadBtn.addEventListener('click', handleDownload);
        }

        function handleSearch() {
            const query = elements.searchInput.value.trim();
            if (query) {
                searchMovies(query);
            }
        }

        // Load default movies
        async function loadDefaultMovies() {
            await searchMovies('avengers');
        }

        // Search movies
        async function searchMovies(query) {
            try {
                elements.moviesGrid.innerHTML = '<div class="loading">Searching movies...</div>';
                
                const response = await fetch(`${API_BASE}/api/search/${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success && data.results.items.length > 0) {
                    displayMovies(data.results.items);
                } else {
                    elements.moviesGrid.innerHTML = '<div class="error">No movies found</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                elements.moviesGrid.innerHTML = '<div class="error">Error searching movies</div>';
            }
        }

        // Display movies
        function displayMovies(movies) {
            elements.moviesGrid.innerHTML = movies.map(movie => `
                <div class="movie-card" onclick="playMovie('${movie.subjectId}', '${movie.title.replace(/'/g, "\\'")}')">
                    <img src="${movie.cover.url}" alt="${movie.title}" class="movie-poster"
                         onerror="this.src='https://via.placeholder.com/200x300/333/fff?text=No+Image'">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            ${movie.releaseDate ? movie.releaseDate.split('-')[0] : 'N/A'} ‚Ä¢ 
                            ‚≠ê ${movie.imdbRatingValue || 'N/A'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Play movie
        async function playMovie(movieId, movieTitle) {
            try {
                currentMovieId = movieId;
                currentMovieTitle = movieTitle;
                
                elements.nowPlaying.textContent = `Now Playing: ${movieTitle}`;
                showVideoPlayer();
                
                // Load qualities
                await loadQualities(movieId);
                
                // Play with default quality
                const quality = elements.qualitySelect.value;
                await playWithQuality(quality);
                
            } catch (error) {
                console.error('Play error:', error);
                alert('Error playing movie');
                hideVideoPlayer();
            }
        }

        // Load available qualities
        async function loadQualities(movieId) {
            try {
                const response = await fetch(`${API_BASE}/api/qualities/${movieId}`);
                const data = await response.json();
                
                if (data.success) {
                    elements.qualitySelect.innerHTML = data.qualities.map(q => 
                        `<option value="${q.quality}">${q.quality} (${formatFileSize(q.size)})</option>`
                    ).join('');
                }
            } catch (error) {
                console.error('Qualities error:', error);
            }
        }

        // Play with specific quality
        async function playWithQuality(quality) {
            try {
                const streamUrl = `${API_BASE}/api/stream/${currentMovieId}?quality=${quality}`;
                
                console.log('Streaming from:', streamUrl);
                
                // Set video source
                elements.videoElement.src = streamUrl;
                
                // Load and play
                await elements.videoElement.load();
                
                // Try to play automatically
                try {
                    await elements.videoElement.play();
                } catch (playError) {
                    console.log('Auto-play prevented, user must click play');
                }
                
            } catch (error) {
                console.error('Play quality error:', error);
                alert('Error playing this quality');
            }
        }

        // Handle quality change
        async function handleQualityChange() {
            if (currentMovieId) {
                const quality = elements.qualitySelect.value;
                await playWithQuality(quality);
            }
        }

        // Handle download
        async function handleDownload() {
            if (currentMovieId && currentMovieTitle) {
                const quality = elements.qualitySelect.value;
                const downloadUrl = `${API_BASE}/api/download/${currentMovieId}?quality=${quality}`;
                
                // Create download link
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${currentMovieTitle}-${quality}.mp4`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Show video player
        function showVideoPlayer() {
            elements.videoPlayer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Hide video player
        function hideVideoPlayer() {
            elements.videoPlayer.style.display = 'none';
            document.body.style.overflow = 'auto';
            elements.videoElement.pause();
            elements.videoElement.src = '';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const mb = Math.round(bytes / 1024 / 1024);
            return `${mb} MB`;
        }
    </script>
</body>
</html>

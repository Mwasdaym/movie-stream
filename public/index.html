<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Watch Movies</title>
    <style>
        /* YOUR EXISTING CSS STYLES - KEEP THESE THE SAME */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
            line-height: 1.6;
        }

        /* ... ALL YOUR EXISTING CSS CODE ... */

        /* Keep all your CSS styles exactly as they are */
    </style>
</head>
<body>
    <!-- YOUR EXISTING HTML STRUCTURE - KEEP THIS THE SAME -->
    <header class="header">
        <div class="nav-left">
            <div class="logo" onclick="goHome()">
                üé¨ StreamFlix
            </div>
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i> Home
            </button>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button id="searchBtn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited Movies & TV Shows</h1>
                <p>Watch anywhere. Stream anytime. Join millions of happy users with instant loading and crystal clear quality.</p>
                <div>
                    <button class="btn" onclick="loadTrendingMovies()">
                        <i class="fas fa-play"></i> Start Watching
                    </button>
                    <button class="btn btn-outline" onclick="searchMovies('avengers')">
                        <i class="fas fa-bolt"></i> Try Sample
                    </button>
                </div>
            </div>
        </section>

        <div class="quick-actions">
            <button class="quick-btn" onclick="searchMovies('avengers')">Avengers</button>
            <button class="quick-btn" onclick="searchMovies('spider man')">Spider Man</button>
            <button class="quick-btn" onclick="searchMovies('john wick')">John Wick</button>
            <button class="quick-btn" onclick="searchMovies('fast and furious')">Fast & Furious</button>
            <button class="quick-btn" onclick="searchMovies('batman')">Batman</button>
            <button class="quick-btn" onclick="searchMovies('mission impossible')">Mission Impossible</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-bolt"></i>
                <span>Instant Loading</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-film"></i>
                <span>HD Quality</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-download"></i>
                <span>Free Downloads</span>
            </div>
        </div>

        <section id="moviesSection">
            <h2 class="section-title" id="sectionTitle">
                <i class="fas fa-fire"></i> Trending Movies
            </h2>
            <div class="movies-grid" id="moviesGrid">
                <div class="loading">Loading movies</div>
            </div>
        </section>
    </main>

    <div class="video-player" id="videoPlayer">
        <div class="player-header">
            <h3 id="nowPlaying">Now Playing</h3>
            <button class="btn" onclick="hideVideoPlayer()">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
        <div class="player-content">
            <video id="videoElement" controls crossorigin="anonymous">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-controls">
            <div class="quality-selector">
                <label>Quality:</label>
                <select id="qualitySelect">
                    <option value="720p">720p HD</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
            </div>
            <button class="btn" id="downloadBtn">
                <i class="fas fa-download"></i> Download
            </button>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        // ==== REPLACE EVERYTHING FROM HERE ====
        const API_BASE = window.location.origin;

        // DOM Elements
        const elements = {
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            moviesGrid: document.getElementById('moviesGrid'),
            videoPlayer: document.getElementById('videoPlayer'),
            videoElement: document.getElementById('videoElement'),
            nowPlaying: document.getElementById('nowPlaying'),
            qualitySelect: document.getElementById('qualitySelect'),
            downloadBtn: document.getElementById('downloadBtn'),
            sectionTitle: document.getElementById('sectionTitle')
        };

        let currentMovieId = null;
        let currentMovieTitle = null;
        let currentSection = 'trending';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadTrendingMovies();
            testVideoSupport();
        });

        function setupEventListeners() {
            // Search with debouncing
            let searchTimeout;
            elements.searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const query = e.target.value.trim();
                    if (query.length > 2) {
                        searchMovies(query);
                    }
                }, 500);
            });

            elements.searchBtn.addEventListener('click', () => {
                const query = elements.searchInput.value.trim();
                if (query) searchMovies(query);
            });

            elements.searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = e.target.value.trim();
                    if (query) searchMovies(query);
                }
            });

            // Video player
            elements.qualitySelect.addEventListener('change', handleQualityChange);
            elements.downloadBtn.addEventListener('click', handleDownload);
        }

        // Test video support
        async function testVideoSupport() {
            try {
                const response = await fetch(`${API_BASE}/api/test-video`);
                const data = await response.json();
                console.log('üé¨ Video support test:', data);
            } catch (error) {
                console.error('Video test failed:', error);
            }
        }

        // HOME BUTTON FUNCTION
        function goHome() {
            elements.searchInput.value = '';
            currentSection = 'trending';
            loadTrendingMovies();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            console.log('üè† Home button clicked - Loading trending movies');
        }

        // INSTANT trending movies
        async function loadTrendingMovies() {
            try {
                updateSectionTitle('Trending Movies', 'fire');
                elements.moviesGrid.innerHTML = '<div class="loading">Loading trending movies</div>';
                
                const response = await fetch(`${API_BASE}/api/trending`);
                const data = await response.json();
                
                if (data.success && data.results.items.length > 0) {
                    displayMovies(data.results.items);
                    currentSection = 'trending';
                } else {
                    searchMovies('avengers');
                }
            } catch (error) {
                console.error('Trending error:', error);
                searchMovies('avengers');
            }
        }

        function updateSectionTitle(title, icon = 'film') {
            const icons = {
                'fire': 'fas fa-fire',
                'search': 'fas fa-search',
                'film': 'fas fa-film',
                'home': 'fas fa-home',
                'trending': 'fas fa-chart-line'
            };
            
            const iconClass = icons[icon] || 'fas fa-film';
            elements.sectionTitle.innerHTML = `<i class="${iconClass}"></i> ${title}`;
        }

        // FAST SEARCH with loading states
        async function searchMovies(query) {
            try {
                updateSectionTitle(`Search: "${query}"`, 'search');
                showLoadingState();
                console.log(`üîç Searching: ${query}`);
                
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/api/search/${encodeURIComponent(query)}`);
                const data = await response.json();
                const endTime = Date.now();
                
                console.log(`‚úÖ Search took ${endTime - startTime}ms`);
                
                if (data.success && data.results && data.results.items && data.results.items.length > 0) {
                    displayMovies(data.results.items);
                    currentSection = 'search';
                } else {
                    showNoResults(query);
                }
            } catch (error) {
                console.error('‚ùå Search error:', error);
                showErrorState(error);
            }
        }

        function showLoadingState() {
            elements.moviesGrid.innerHTML = `
                <div class="loading">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">‚ö°</div>
                    <div>Loading movies...</div>
                    <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 0.5rem;">This should be fast! üöÄ</div>
                </div>
            `;
        }

        function displayMovies(movies) {
            if (!movies || movies.length === 0) {
                showNoResults();
                return;
            }

            const movieCount = movies.length;
            
            elements.moviesGrid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; margin-bottom: 1rem; color: #ccc; font-size: 0.9rem;">
                    üé¨ Found ${movieCount} movies ‚Ä¢ ‚ö° Instant loading
                </div>
                ${movies.map(movie => {
                    const title = movie.title || 'Unknown Title';
                    const poster = movie.cover?.url || 'https://via.placeholder.com/200x300/333/fff?text=No+Image';
                    const year = movie.releaseDate ? movie.releaseDate.split('-')[0] : 'N/A';
                    const rating = movie.imdbRatingValue || 'N/A';
                    const movieId = movie.subjectId || Math.random().toString(36).substr(2, 9);

                    return `
                        <div class="movie-card" onclick="playMovie('${movieId}', '${title.replace(/'/g, "\\'")}')">
                            <img src="${poster}" alt="${title}" class="movie-poster"
                                 onerror="this.src='https://via.placeholder.com/200x300/333/fff?text=No+Image'">
                            <div class="movie-info">
                                <div class="movie-title">${title}</div>
                                <div class="movie-meta">
                                    <span>${year}</span>
                                    <span>‚≠ê ${rating}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function showNoResults(query = '') {
            elements.moviesGrid.innerHTML = `
                <div class="error" style="grid-column: 1 / -1; text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üé¨</div>
                    <h3>No movies found</h3>
                    <p>Try searching for popular movies or click Home to see trending</p>
                    <div style="margin-top: 1rem;">
                        <button class="btn" onclick="goHome()" style="margin: 0.5rem;">
                            <i class="fas fa-home"></i> Go Home
                        </button>
                        <button class="btn btn-outline" onclick="searchMovies('avengers')" style="margin: 0.5rem;">
                            <i class="fas fa-search"></i> Try Avengers
                        </button>
                    </div>
                </div>
            `;
        }

        function showErrorState(error) {
            elements.moviesGrid.innerHTML = `
                <div class="error" style="grid-column: 1 / -1; text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                    <h3>Search Failed</h3>
                    <p>${error.message}</p>
                    <button class="btn" onclick="goHome()" style="margin-top: 1rem;">
                        <i class="fas fa-home"></i> Go Home
                    </button>
                </div>
            `;
        }

        // FIXED PLAY MOVIE FUNCTION
        async function playMovie(movieId, movieTitle) {
            try {
                currentMovieId = movieId;
                currentMovieTitle = movieTitle;
                
                elements.nowPlaying.textContent = `Now Playing: ${movieTitle}`;
                showVideoPlayer();
                
                // Load qualities
                await loadQualities(movieId);
                
                // Try different streaming methods
                await tryStreamingMethods(movieId);
                
            } catch (error) {
                console.error('Play error:', error);
                showStreamingError(error);
            }
        }

        // Try different streaming methods
        async function tryStreamingMethods(movieId) {
            const quality = elements.qualitySelect.value;
            
            // Method 1: Direct streaming
            console.log('üîÑ Trying Method 1: Direct streaming');
            const streamUrl = `${API_BASE}/api/stream/${movieId}?quality=${quality}`;
            
            try {
                await playVideoWithUrl(streamUrl, 'Method 1 (Stream)');
                return; // Success, stop trying other methods
            } catch (error1) {
                console.log('‚ùå Method 1 failed:', error1.message);
            }
            
            // Method 2: Direct video (redirect)
            console.log('üîÑ Trying Method 2: Direct video');
            const directUrl = `${API_BASE}/api/video/${movieId}?quality=${quality}`;
            
            try {
                await playVideoWithUrl(directUrl, 'Method 2 (Direct)');
                return; // Success
            } catch (error2) {
                console.log('‚ùå Method 2 failed:', error2.message);
            }
            
            // Method 3: External URL directly
            console.log('üîÑ Trying Method 3: External URL');
            try {
                const qualitiesResponse = await fetch(`${API_BASE}/api/qualities/${movieId}`);
                const qualitiesData = await qualitiesResponse.json();
                
                if (qualitiesData.success && qualitiesData.qualities.length > 0) {
                    const selectedQuality = qualitiesData.qualities.find(q => q.quality === quality) || qualitiesData.qualities[0];
                    await playVideoWithUrl(selectedQuality.download_url, 'Method 3 (External)');
                    return; // Success
                }
            } catch (error3) {
                console.log('‚ùå Method 3 failed:', error3.message);
            }
            
            // All methods failed
            throw new Error('All streaming methods failed. The video format may not be supported by your browser.');
        }

        // Play video with specific URL
        async function playVideoWithUrl(videoUrl, method) {
            return new Promise((resolve, reject) => {
                console.log(`üé¨ ${method}: ${videoUrl}`);
                
                // Clear previous source
                elements.videoElement.innerHTML = '';
                
                // Create source element
                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';
                
                elements.videoElement.appendChild(source);
                
                // Event listeners
                const errorHandler = () => {
                    console.log(`‚ùå ${method} video error`);
                    reject(new Error(`Video playback failed: ${method}`));
                };
                
                const loadHandler = () => {
                    console.log(`‚úÖ ${method} video loaded`);
                    resolve();
                };
                
                elements.videoElement.addEventListener('error', errorHandler, { once: true });
                elements.videoElement.addEventListener('loadeddata', loadHandler, { once: true });
                
                // Load the video
                elements.videoElement.load();
                
                // Try to play
                elements.videoElement.play().catch(playError => {
                    console.log(`‚è∏Ô∏è ${method} auto-play prevented`);
                    // Auto-play prevention is not a failure
                });
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (elements.videoElement.readyState < 2) { // Not loaded enough
                        reject(new Error('Video loading timeout'));
                    }
                }, 10000);
            });
        }

        // Load available qualities
        async function loadQualities(movieId) {
            try {
                const response = await fetch(`${API_BASE}/api/qualities/${movieId}`);
                const data = await response.json();
                
                if (data.success && data.qualities) {
                    elements.qualitySelect.innerHTML = data.qualities.map(q => 
                        `<option value="${q.quality}">${q.quality} (${formatFileSize(q.size)})</option>`
                    ).join('');
                } else {
                    elements.qualitySelect.innerHTML = `
                        <option value="720p">720p HD</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    `;
                }
            } catch (error) {
                console.error('Qualities error:', error);
                elements.qualitySelect.innerHTML = `
                    <option value="720p">720p HD</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                `;
            }
        }

        // Handle quality change
        async function handleQualityChange() {
            if (currentMovieId) {
                const quality = elements.qualitySelect.value;
                await tryStreamingMethods(currentMovieId);
            }
        }

        // Show streaming error
        function showStreamingError(error) {
            hideVideoPlayer();
            
            const errorMessage = `
                <div style="text-align: center; padding: 2rem; background: #2f2f2f; border-radius: 10px; margin: 1rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üé¨</div>
                    <h3 style="color: #e50914;">Video Playback Failed</h3>
                    <p>${error.message}</p>
                    <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 1rem;">
                        This could be due to:
                        <br>‚Ä¢ Video format not supported by your browser
                        <br>‚Ä¢ Network restrictions
                        <br>‚Ä¢ Server issues
                    </p>
                    <button class="btn" onclick="hideVideoPlayer()" style="margin-top: 1rem;">
                        <i class="fas fa-times"></i> Close
                    </button>
                    <button class="btn btn-outline" onclick="handleDownload()" style="margin-top: 1rem; margin-left: 0.5rem;">
                        <i class="fas fa-download"></i> Download Instead
                    </button>
                </div>
            `;
            
            // Show error in movies grid temporarily
            const previousContent = elements.moviesGrid.innerHTML;
            elements.moviesGrid.innerHTML = errorMessage;
            
            // Restore after 5 seconds
            setTimeout(() => {
                elements.moviesGrid.innerHTML = previousContent;
            }, 5000);
        }

        // Handle download
        async function handleDownload() {
            if (currentMovieId && currentMovieTitle) {
                const quality = elements.qualitySelect.value;
                const downloadUrl = `${API_BASE}/api/download/${currentMovieId}?quality=${quality}`;
                
                console.log('üì• Downloading from:', downloadUrl);
                
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${currentMovieTitle}-${quality}.mp4`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Show video player
        function showVideoPlayer() {
            elements.videoPlayer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Hide video player
        function hideVideoPlayer() {
            elements.videoPlayer.style.display = 'none';
            document.body.style.overflow = 'auto';
            elements.videoElement.pause();
            elements.videoElement.src = '';
            elements.videoElement.innerHTML = '';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const mb = Math.round(bytes / 1024 / 1024);
            return `${mb} MB`;
        }
        // ==== TO HERE ====
    </script>
</body>
</html>
